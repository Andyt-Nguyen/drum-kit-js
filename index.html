<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<title>Drum Kit</title>
</head>
<body>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">Workit</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">Makeit</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">Doit</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">Makeus</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">Harder</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">Better</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">Faster</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">Stronger</span>
		</div>
		<!-- <div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div> -->
	</div>

	<audio data-key="65" src="./daftnoise/workit.wav"></audio>
	<audio data-key="83" src="./daftnoise/makeit.wav"></audio>
	<audio data-key="68" src="./daftnoise/doit.wav"></audio>
	<audio data-key="70" src="./daftnoise/makeus.wav"></audio>
	<audio data-key="71" src="./daftnoise/harder.wav"></audio>
	<audio data-key="72" src="./daftnoise/better.wav"></audio>
	<audio data-key="74" src="./daftnoise/faster.wav"></audio>
	<audio data-key="75" src="./daftnoise/stronger.wav"></audio>
	<!-- <audio data-key="76" src="./daftnoise/nowor.wav"></audio> -->

	<script src="./js.js" charset="utf-8"></script>
</body>
</html>
